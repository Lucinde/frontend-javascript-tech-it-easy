<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="main.js" defer></script>
    <script src="opdracht-1.js" defer></script>
    <script src="opdracht-2.js" defer></script>
    <script src="opdracht-3.js" defer></script>
    <script src="opdracht-4.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tech It Easy Dashboard</title>
</head>
<body>
    <header>
        <div class="outer-container">
            <div class="inner-container">
                <h1>Overzicht Tech It Easy</h1>
                <div class="dashboard">
                    <div>
                        <p>Verkochte tv's</p>
                        <p id="sold-tv"></p>
                    </div>
                    <div>
                        <p>Ingekochte tv's</p>
                        <p id="original-stock-tv"></p>
                    </div>
                    <div>
                        <p>Tv's te verkopen</p>
                        <p id="sell-tv"></p>
                    </div>
                </div>
                <div class="highlight">
                    <div>
                        <h2>Onze merken:</h2>
                        <p id="brands-tv"></p>
                    </div>
                    <div>
                        <h2>Uitgelichte TV</h2>
                        <p id="single-tv"></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="outer-container">
            <div class="inner-container">
                <h2>Alle TV's</h2>
                <p id="all-tv"></p>
            </div>
        </div>
    </main>
</body>
</html>
